name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install ruff
        run: pip install ruff
      - name: Lint with ruff
        run: ruff check . --output-format=github
      - name: Format check with ruff
        run: ruff format --check .

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || { pip install -e . 2>/dev/null || true; pip install pytest pytest-cov ruff; }
      - name: Run tests
        run: pytest tests/ -v --tb=short --cov --cov-report=term-missing --cov-fail-under=30 --ignore=runtime/tests

      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: coverage.xml

  warden:
    name: WARDEN Governance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install WARDEN
        run: pip install git+https://github.com/ZoeDepthTokyo/gaia-warden.git
        continue-on-error: true
      - name: WARDEN scan secrets
        run: python -m warden.cli scan-secrets --project .
        continue-on-error: true
      - name: WARDEN validate project
        run: python -m warden.cli validate --project .
        continue-on-error: true
