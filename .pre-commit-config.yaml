# GAIA Ecosystem Root â€” Pre-commit Configuration
# This is the top-level config for the _GAIA meta-directory.
# Each sub-component (_ARGUS, _LOOM, _MNEMIS, etc.) also has its own.
# Install: pip install pre-commit && pre-commit install

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Ruff linter + formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format

  # WARDEN governance validation
  - repo: local
    hooks:
      - id: warden-validate
        name: WARDEN Governance Validation
        entry: python -m warden.cli validate --project .
        language: system
        pass_filenames: false
        always_run: true
        exclude: '^_ECHO/|^_PROTEUS_ARCHIVED/'

      - id: no-env-files
        name: Prevent .env commits
        entry: python -c "import sys; sys.exit(1) if any('.env' == f.split('/')[-1] for f in sys.argv[1:]) else sys.exit(0)"
        language: system
        types: [file]

      - id: validate-specs
        name: Validate Change Specs
        entry: python .claude/skills/validating-specs/scripts/validate_specs.py --all --check-only
        language: system
        pass_filenames: false
        files: ^changes/

  - repo: local
    hooks:
      - id: ruff-format-check-all
        name: ruff format check (all files, pre-push gate)
        language: system
        entry: python -m ruff format --check .
        pass_filenames: false
        stages: [pre-push]
      - id: ruff-lint-check-all
        name: ruff lint check (all files, pre-push gate)
        language: system
        entry: python -m ruff check .
        pass_filenames: false
        stages: [pre-push]
